{% extends 'Landingpage/base.html' %}
    {% block title_block%}
        Login page
    {% endblock %}

    {% block body_block %}
    <div class="row">
        <div class="col-sm-4">
            <form class="" action="{% url 'user_login' %}" method="post">
                <div class="form-group">
                    <label for="username">Login: </label>
                    <input class="form-control" type="text" name="username" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="passwword">Password: </label>
                    <input class='form-control' type="password" name="password">
                </div>
                {% csrf_token %}
                <div class="form-group">
                    <input class="col-sm-4 btn btn-primary" class="btn btn-secondary" type="submit" name="Submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
